<!DOCTYPE html>
<html lang="es">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'css/bootstrap-vue.min.css' %}" type="text/css">
        <script src="{% static 'js/polyfill.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/vue.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/bootstrap-vue.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/bootstrap-vue-icons.min.js' %}" type="text/javascript"></script>

        <title>{% block title %}{% endblock %}</title>

        {% block css_imports %}{% endblock %}
    </head>

    <body>
        {% block body %}{% endblock %}
        {% block vue_script %}{% endblock %}
    </body>
</html>

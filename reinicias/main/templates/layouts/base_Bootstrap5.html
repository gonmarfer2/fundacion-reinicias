<!DOCTYPE html>
<html lang="es">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

        <link rel="stylesheet" href="{% static 'css/bootstrap5.min.css' %}" type="text/css">
        <script src="{% static 'js/bootstrap5.bundle.min.js' %}" type="text/javascript"></script>
        <link rel="stylesheet" href="{% static 'css/main-style.css' %}" type="text/css">

        <title>{% block title %}{% endblock %}</title>

        {% block css_imports %}{% endblock %}
    </head>

    <body>
        {% block body %}{% endblock %}
        {% block script %}{% endblock %}
    </body>
</html>
